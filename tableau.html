<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau Stylé Minimaliste</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      padding: 40px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #000;
    }

    th, td {
      border: 1px solid #000;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }

    /* Texte en vertical (de bas en haut) */
    .vertical {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-weight: bold;
    }

    /* Texte en inclinaison légère */
    .incline {
      transform: rotate(-45deg);
      display: inline-block;
      font-weight: bold;
    }

    /* Texte normal stylé */
    .classic {
      font-style: italic;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <h2>Tableau simple avec style de texte</h2>

  <table>
    <tr>
      <th><span class="vertical">Nom</span></th>
      <th><span class="incline">Profession</span></th>
      <th><span class="classic">Âge</span></th>
    </tr>
    <tr>
      <td><span class="vertical">Ulrich</span></td>
      <td><span class="incline">Designer</span></td>
      <td><span class="classic">24</span></td>
    </tr>
    <tr>
      <td><span class="vertical">Fatou</span></td>
      <td><span class="incline">Dév Web</span></td>
      <td><span class="classic">27</span></td>
    </tr>
    <tr>
      <td><span class="vertical">David</span></td>
      <td><span class="incline">Data</span></td>
      <td><span class="classic">29</span></td>
    </tr>
  </table>

</body>
</html>
