<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Portail de Projets</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; }

    /* MENU LATERAL */
    nav {
      width: 220px;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    nav h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ccc;
      font-size: 15px;
      display: block;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
      font-weight: bold;
    }

    /* CONTENU CENTRAL AVEC IFRAME */
    main {
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      nav {
        width: 100%;
        height: auto;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h2>Projets</h2>
    <ul>
      <li><a href="plateforme.html" target="contenu">Dashboard Personnel</a></li>
      <li><a href="cv.html" target="contenu">Mon CV</a></li>
      <li><a href="tableau.html" target="contenu">Tableau Stylé</a></li>
      <li><a href="select.html" target="contenu">Liste Stylé</a></li>
    </ul>
  </nav>

  <main>
    <iframe name="contenu" src="accueil.html"></iframe>
  </main>

</body>
</html>
